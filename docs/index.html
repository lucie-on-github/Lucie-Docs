<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lucie Docs</title>
		<meta name="description" content="Official Documentation for the Lucie Discord bot.">
		<link rel="icon" type="image/x-icon" href="_media/favicon.ico">

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: "Lucie Docs",
				repo: "https://github.com/lucie-on-github/Lucie-Docs",
				// logo: "https://lucie.gg/images/Logo.png",
				nameLink: "/",
				themeColor: "#BF406A",
				homepage: "index.md",
				autoHeader: true,
				loadSidebar: true,
				loadNavbar: true,
				loadFooter: true,
				auto2top: true,
				maxLevel: 5,
				subMaxLevel: 5,
				search: {
					noData: {
						"/": "No results."
					},
					paths: "auto",
					placeholder: {
						"/": "Search..."
					}
				},
				themeable: {
					readyTransition: true,
					responsiveTables: true,
				},
				tabs: {
					persist: true,
					sync: true,
					theme: "classic",
					tabComments: true,
					tabHeadings: true,
				},
				pagination: {},
				plugins: [
					editButton = (hook, vm) => {
						hook.beforeEach((html) => {
							const url = "https://github.com/lucie-on-github/Lucie-Docs/edit/main/docs/" + vm.route.file;
							const editButtonHtml = `[📝 Edit page](${url})\n`;

							return [
								html,
								"###### ",
								editButtonHtml
							].join("\n");
						});
					},
				],
			}
		</script>
		
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination-keyboard-helper@latest/dist/bundle.js"></script>
		<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0"></script>
		<script src="//cdn.jsdelivr.net/npm/@sy-records/docsify-footnotes/lib/index.min.js"></script>
	</body>
</html>
