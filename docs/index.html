<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lucie Docs</title>
		<meta name="description" content="Official Documentation for the Lucie Discord bot.">
		<link rel="icon" type="image/x-icon" href="_media/favicon.ico">

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
		<style>
			:root {
				--selection-color: #BF406A;

				/* Base */
				--base-background-color: #17181c;
				--base-font-size: 18px;
				--base-font-family: "whitneymedium",sans-serif;
				--base-letter-spacing: 0.03rem;

				/* Navigation */
				--sidebar-background: #1f2023;
				--navbar-root-color--hover: var(--selection-color);
				--navbar-menu-link-color--hover: var(--selection-color);
				--navbar-menu-background: var(--sidebar-background);
				--search-input-background-color: var(--base-background-color);
				--zoomimage-overlay-background: rgba(0, 0, 0, 0.875);

				/* Text elements */
				--emoji-size: calc(var(--base-line-height) * 0.6em);
				--blockquote-color: var(--selection-color);
				--code-inline-background: var(--sidebar-background);

				/* Links */
				--link-color: var(--selection-color);
				--link-color--hover: var(--selection-color);
				--link-text-decoration: none;
				--link-text-decoration--hover: underline;

				/* Tables */
				--table-row-odd-background: #282a2e;
				--table-row-even-background: var(--table-row-odd-background);
				--table-cell-border-color: var(--base-background-color);

				/* Notices */
				--notice-important-background: #ed404325;
				--notice-tip-background: #5a67f225;

				/* Tabs */
				--docsifytabs-tab-highlight-color: var(--selection-color);
				--docsifytabs-tab-background: var(--sidebar-background);
				--docsifytabs-border-color: var(--selection-color);
			}

			@font-face {
				font-family: "whitneymedium";
				src: url("https://lucie.gg/fonts/whitneyFont-MUATEX/whitneymedium.otf");
			}

			.docsify-tabs__tab {
				cursor: pointer;
			}

			.pagination-item a * {
				text-decoration: inherit;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: "Lucie Docs",
				repo: "https://github.com/lucie-on-github/Lucie-Docs",
				// logo: "https://lucie.gg/images/Logo.png",
				nameLink: "/",
				themeColor: "#BF406A",
				homepage: "index.md",
				autoHeader: true,
				loadSidebar: true,
				loadNavbar: true,
				loadFooter: true,
				auto2top: true,
				maxLevel: 5,
				subMaxLevel: 5,
				search: {
					noData: {
						"/": "No results."
					},
					paths: "auto",
					placeholder: {
						"/": "Search..."
					}
				},
				themeable: {
					readyTransition: true,
					responsiveTables: true,
				},
				tabs: {
					persist: true,
					sync: true,
					theme: "classic",
					tabComments: true,
					tabHeadings: true,
				},
				pagination: {},
				plugins: [
                    function editButton(hook, vm) {
                        hook.beforeEach(function (html) {
                            const url =
                                'https://github.com/lucie-on-github/Lucie-Docs/edit/main/docs/' +
                                vm.route.file;
                            const editHtml = '[üìù Edit page](' + url + ')\n';

                            return [
                                //editHtml,
                                html,
								"###### ",
								editHtml
						    ].join("\n");
                        });
                    },
                ],
			}
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination-keyboard-helper@latest/dist/bundle.js"></script>
		<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0"></script>
		<script src="//cdn.jsdelivr.net/npm/@sy-records/docsify-footnotes/lib/index.min.js"></script>
	</body>
</html>
